<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhap a');
    let b = +prompt('Nhap b');
    let c = +prompt('Nhap c');
    if(a === 0){
        if(b === 0){
            if(c === 0){
                alert('pt vo so nghiem');
            }else alert('pt vo nghiem');
        }else alert('nghiem pt x = ' + -c/b);
    }else{
        let d = b*b -4*a*c;
        if(d<0){
            alert('Pt vo nghiem');
        }else if(d === 0){
            alert('pt co nghiem x1 = x2 = '+ -b/(2*a));
        }else {
            alert(`pt co 2 nghiem phan biet x1 = ${(-b - Math.sqrt(d))/(2*a)} va x2 = ${(-b + Math.sqrt(d))/(2*a)}`);
        }
    }
</script>
</body>
</html>
