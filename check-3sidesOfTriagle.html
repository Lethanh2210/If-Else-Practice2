<script>
    let a = +prompt('canh 1');
    let b = +prompt('canh 2');
    let c = +prompt('canh 3');

        if(a+b>c && b+c>a && c+a >b){
            alert('a,b,c la 3 canh cua 1 tam giac');

    }else alert('a,b,c  ko la 3 canh cua 1 tam giac');
</script>
