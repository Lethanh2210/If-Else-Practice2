<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Money = +prompt('Nhap luong');
    let TrueSalary = 0;
    if(Money < 5){
        TrueSalary = Money + Money * 0.05;
    }else if(Money < 10){
        TrueSalary = Money + Money*0.1;
    }else if(Money <18){
        TrueSalary = Money + Money * 0.15;
    }else if(Money < 32){
        TrueSalary = Money + Money * 0.2;
    }else TrueSalary = Money + Money * 0.25;
    alert('Luong thuc nhan: ' + TrueSalary);
</script>
</body>
</html>
